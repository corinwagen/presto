# presto config file

type: reaction

timestep: 0.5
high_atoms: 1-57
inactive_atoms: 2, 48, 51
stop_time: 25000

integrator: 
    type: langevin
    radius: 9
    viscosity: 0.0001

potential:
    type: spherical_harmonic
    radius: 12

calculator: 
    type: oniom
    low_calculator: 
        type: xtb
        gfn : 0
        parallel: 8
    high_calculator:
        type: gaussian
        route_card: "#p force wb97xd/6-31g(d) pop=none"

bath_scheduler: 
    type: linear
    start_temp: 1000
    target_temp: 298
    target_time: 500

termination_function:
    constraint1: bond 2 48
    constraint2: bond 48 51
