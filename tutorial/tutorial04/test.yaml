# presto config file

timestep: 1
stop_time: 250
anchor: 1
save_interval: 1
checkpoint_interval: 1

high_atoms: 1-12

integrator:
    type: langevin
    viscosity: 0.0001

calculator:
    type: oniom
    high_calculator:
        type: xtb
        gfn : 2
        parallel: 8
        xcontrol: default.xcontrol
    low_calculator:
        type: xtb
        gfn : ff
        parallel: 8
        xcontrol: default.xcontrol

bath_scheduler:
    type: constant
    target_temp: 298

potential:
    type: spherical_harmonic
    radius: 10

checks:
    check1:
        type: velocity
        interval: 10
    check2:
        type: radius
        interval: 10
        radius: 12
