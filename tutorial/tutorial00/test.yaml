# presto config file
type: equilibration
timestep: 1
stop_time: 250
anchor: 1
save_interval: 5
checkpoint_interval: 25

integrator:
    type: langevin
    viscosity: 0.0001

calculator:
    type: xtb
    gfn : 2
    parallel: 8
    xcontrol: default.xcontrol

bath_scheduler:
    type: constant
    target_temp: 298

potential:
    type: spherical_harmonic
    radius: 10
