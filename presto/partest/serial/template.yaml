# presto config file for nprocshared=2

type: equilibration

timestep: 1
high_atoms: 1-8
stop_time: 250

anchor: 1

integrator: 
    type: langevin
    viscosity: 0.0001

potential:
    type: spherical_harmonic
    radius: 8

calculator:
    type: xtb
    gfn : 2
    parallel: 8

bath_scheduler: 
    type: constant
    target_temp: <TEMP>
