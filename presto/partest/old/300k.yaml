# presto config file for nprocshared=2

type: equilibration

timestep: 1
high_atoms: 1-8
stop_time: 250

anchor: 1

integrator: 
    type: langevin
    viscosity: 0.0001

potential:
    type: spherical_harmonic
    radius: 8

calculator:
    type: gaussian
    route_card: "#p force b3lyp/6-31g empiricaldispersion=gd3 pop=none SCRF=(PCM, solvent=dichloromethane)"
    link0:
        nprocshared: 8
        mem: "64GB"

bath_scheduler: 
    type: constant
    target_temp: 300.00
